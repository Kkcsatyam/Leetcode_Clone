<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <h1>Leet Matrix</h1>
        <div class="user-container">
            <p>User Name</p>
            <div class="user-input-container">
                <input type="text" name="" id="username" placeholder="enter your user name here">
                <button id="searchButton">Search</button>
            </div>
            
           
        </div>
        <div class="stats-container">
            <div class="progress">
                <div class="progress-item ">
                    <div class="easy-progress circle">
                        <span id="easy-level"></span>
                        <p>Easy</p>
                        
                    </div>
                </div>
                <div class="progress-item ">
                    <div class="mid-progress circle">
                        <span id="mid-level"></span>
                        <p>Hard</p>
                        
                    </div>
                </div>
                <div class="progress-item ">
                    <div class="Hard-progress circle">
                        <span id="Hard-level"></span>
                        <p>Hard</p>
                        
                    </div>
                </div>
            </div>
            <div class="stats-card">
                <!-- directly populetd card here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
